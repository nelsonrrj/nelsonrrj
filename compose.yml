services:
  nuxi:
    container_name: nuxi
    build:
      context: .
      dockerfile: dockerfiles/nuxt.dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    user: 1000:1000
  dev:
    container_name: dev
    build:
      context: .
      dockerfile: dockerfiles/dev.dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 3000:3000
  npm:
    image: node:22-alpine
    working_dir: /app
    user: 1000:1000
    entrypoint: [ 'npm' ]
    volumes:
      - ./:/app
